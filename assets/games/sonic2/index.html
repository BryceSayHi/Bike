<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sonic 2</title>
  <style>
    /* 1) Reset margins/padding so no browser default gutters interfere */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    /* 2) Make the #game container fill the entire viewport */
    #game {
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* hide any overshoot */
      box-sizing: border-box;
    }

    /* 3) Once EJS injects a <canvas> inside #game, force it to scale */
    #game canvas {
      /* 
       - make the canvas fill 100% of its parent 
       - maintain aspect ratio automatically (non-distorted) 
      */
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>

<body>
  <!-- 
    This <div> is where Emulator.js will insert its <canvas>. 
    By default, EJS targets "#game" and appends a canvas inside. 
  -->
  <div id="game"></div>

  <!-- 4) Load EJS’s loader.js as usual -->
  <script src="data/loader.js"></script>
  <script>
    /*
      5) Right after loader.js is parsed, set the EJS globals so that:
         - it knows to render into "#game"
         - it picks the right core, ROM, etc.
      Since we only rely on CSS sizing, there’s no need to wrap in a button.
    */
    window.EJS_player     = '#game';
    window.EJS_core       = 'segaMD';
    window.EJS_gameUrl    = 'sonic2.bin';
    window.EJS_pathtodata = 'data/';
    // loader.js will see these globals immediately and start emulation.
  </script>
</body>
</html>
