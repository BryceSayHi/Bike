<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Run 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 1) Make every relative path load from this folder -->
  <base href="./">

  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
      background: #000;
    }
    #openfl-content {
      width: 100vw;
      height: 100vh;
    }
    @font-face {
      font-family: 'Comfortaa Bold';
      src: url('font/COMFORTAA-BOLD.eot?#iefix') format('embedded-opentype'),
           url('font/COMFORTAA-BOLD.woff') format('woff'),
           url('font/COMFORTAA-BOLD.TTF') format('truetype'),
           url('font/COMFORTAA-BOLD.svg#Comfortaa%20Bold') format('svg');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Comfortaa';
      src: url('font/Comfortaa.eot?#iefix') format('embedded-opentype'),
           url('font/Comfortaa.woff') format('woff'),
           url('font/Comfortaa.otf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Permanent Marker';
      src: url('font/PERMANENTMARKER.eot?#iefix') format('embedded-opentype'),
           url('font/PERMANENTMARKER.woff') format('woff'),
           url('font/PERMANENTMARKER.TTF') format('truetype'),
           url('font/PERMANENTMARKER.svg#Permanent%20Marker') format('svg');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <noscript>Please enable JavaScript to play the game.</noscript>
  <div id="openfl-content"></div>

  <!-- 2) Your Run3 build -->
  <script type="text/javascript" src="./Run3.js"></script>
  <script type="text/javascript">
    // Embed the game
    lime.embed("Run3", "openfl-content", window.innerWidth, window.innerHeight, { parameters: {} });

    // Resize handler
    window.addEventListener('resize', () => {
      const el = document.getElementById('openfl-content');
      el.style.width  = window.innerWidth + 'px';
      el.style.height = window.innerHeight + 'px';
    });

    // 3) Resume AudioContext on first user gesture
    document.addEventListener('pointerdown', () => {
      // If your game exposes its AudioContext, resume it here:
      if (window.Run3 && Run3.audioContext && Run3.audioContext.state === 'suspended') {
        Run3.audioContext.resume();
      }
    }, { once: true });
  </script>
</body>
</html>
